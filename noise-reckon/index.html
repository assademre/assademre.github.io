<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoiseReckon Demo</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab-button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #444;
            color: #eee;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab-button:hover {
            background: rgba(255,255,255,0.2);
            border-color: #666;
        }
        .tab-button.active {
            background: rgba(100,150,255,0.3);
            border-color: #6496ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .analysis-image {
            width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
        }
        .analysis-image img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .analysis-image h3 {
            margin-top: 0;
            color: #6496ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>NoiseReckon</h1>
        <nav>
            <a href="../index.html">Home</a> |
            <a href="../projects.html">Projects</a>
        </nav>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('demo')">Interactive Demo</button>
            <button class="tab-button" onclick="showTab('analysis')">Analysis</button>
        </div>

        <!-- Demo Tab -->
        <div id="demo" class="tab-content active">
            <section class="controls">
                <label>Sensor Count: <span id="sensorValue">1</span></label>
                <input type="range" id="sensorSlider" min="0" max="2" step="1" value="0">

                <label>Noise Level: <span id="noiseValue">10</span></label>
                <input type="range" id="noiseSlider" min="0" max="2" step="1" value="0">

                <label>Block Size: <span id="blockValue">1</span></label>
                <input type="range" id="blockSlider" min="0" max="3" step="1" value="0">

                <label>Lambda Size: <span id="lambdaValue">20</span></label>
                <input type="range" id="lambdaSlider" min="0" max="2" step="1" value="0">
            </section>

            <section class="image-container">
                <img id="outputImage" src="images/output_s1_n10_l20_b1_comparison.png" alt="Output">
            </section>
        </div>

        <!-- Analysis Tab -->
        <div id="analysis" class="tab-content">
            <section>
                <h2>Experiment Results Analysis</h2>
                <p>Comprehensive analysis of reconstruction performance across different parameter configurations.</p>
                
                <div class="analysis-grid">
                    <div class="analysis-image" style="grid-column: 1 / -1;">
                        <h3>Best vs Worst Reconstruction</h3>
                        <img src="analysis/best_worst_comparison.png" alt="Best vs Worst Comparison">
                    </div>
                    
                    <div class="analysis-image">
                        <h3>Summary Statistics</h3>
                        <img src="analysis/summary.png" alt="Summary Statistics">
                    </div>
                    
                    <div class="analysis-image">
                        <h3>Error Overview</h3>
                        <img src="analysis/error_overview.png" alt="Error Overview">
                    </div>
                    
                    <div class="analysis-image">
                        <h3>Parameter Impact</h3>
                        <img src="analysis/parameter_impact.png" alt="Parameter Impact">
                    </div>
                    
                    <div class="analysis-image">
                        <h3>Error Heatmap</h3>
                        <img src="analysis/error_heatmap.png" alt="Error Heatmap">
                    </div>
                    
                    <div class="analysis-image">
                        <h3>3D Error Landscape</h3>
                        <img src="analysis/error_3d.png" alt="3D Error Landscape">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        //arrays
        const sensors = [1, 10, 20];
        const noises = [10, 30, 50];
        const blocks = [1, 5, 7, 10];
        const lambdas = [20, 30, 50]

        const sensorSlider = document.getElementById('sensorSlider');
        const noiseSlider = document.getElementById('noiseSlider');
        const blockSlider = document.getElementById('blockSlider');
        const lambdaSlider = document.getElementById('lambdaSlider');

        const sensorValue = document.getElementById('sensorValue');
        const noiseValue = document.getElementById('noiseValue');
        const blockValue = document.getElementById('blockValue');
        const lambdaValue = document.getElementById('lambdaValue');

        const outputImage = document.getElementById('outputImage');

        function updateImage() {
            const sensor = sensors[sensorSlider.value];
            const noise = noises[noiseSlider.value];
            const block = blocks[blockSlider.value];
            const lambda = lambdas[lambdaSlider.value];

            // slider
            sensorValue.textContent = sensor;
            noiseValue.textContent = noise;
            blockValue.textContent = block;
            lambdaValue.textContent = lambda;

            const fileName = `images/output_s${sensor}_n${noise}_l${lambda}_b${block}_comparison.png`;

            outputImage.src = fileName;
        }

        // listeners
        sensorSlider.addEventListener('input', updateImage);
        noiseSlider.addEventListener('input', updateImage);
        blockSlider.addEventListener('input', updateImage);
        lambdaSlider.addEventListener('input', updateImage);

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
